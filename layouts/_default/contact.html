{{ partial "header" . }}

<main>

  <section class="section">
    
      <h2 >{{.Title }}</h2>
          <img src="{{.Params.Image | absURL }}" alt="{{site.Params.author}}" class="img-norm ">
          <div class="content">
            {{ .Content }}
            <form name="contact" method="POST" action="{{ site.Params.contact_form_action }}" data-netlify="true">
              <input type="text" class="form-control" name="name" id="name" placeholder="Name">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
              <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message..."></textarea>
              <button class="btn btn-primary">Submit</button>
            </form>
          </div>
  </section>
  
</main>

{{ partial "footer" . }}
